<!-- templates/home.html -->

<h1>My Portfolio</h1>

<h2>Skills</h2>
{% for skill in skills %}
    <p>{{ skill.name }}: {{ skill.proficiency }}%</p>
{% endfor %}

<h2>Projects</h2>
{% for project in projects %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    {% if project.link %}
        <a href="{{ project.link }}">Learn more</a>
    {% endif %}
{% endfor %}
